<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anh Yêu Em</title>
    <link href="https://fonts.bunny.net/css?family=instrument-sans:400,500,600" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/app.css" />

    <!-- CSS thêm trực tiếp (nếu muốn giữ để style link) -->
    <style>
      .image-link {
        color: #1e90ff;
        text-decoration: underline;
        margin-left: 6px;
      }
    </style>
  </head>
  <body class="font-sans antialiased">
    <div
      id="app"
      data-page='{
        "component": "views/home",
        "props": {
          "errors": {},
          "name": "Anh Yêu Em",
          "quote": {
            "message": "",
            "author": ""
          },
          "auth": {
            "user": null
          },
          "ziggy": {
            "port": null,
            "defaults": [],
            "routes": {
              "home": {
                "uri": "/",
                "methods": ["GET", "HEAD"]
              },
              "show-create-form": {
                "uri": "create-message/{id?}",
                "methods": ["GET", "HEAD"],
                "parameters": ["id"]
              },
              "create-form": {
                "uri": "create-message",
                "methods": ["POST"]
              },
              "login": {
                "uri": "login",
                "methods": ["GET", "HEAD"]
              },
              "logout": {
                "uri": "logout",
                "methods": ["POST"]
              },
              "storage.local": {
                "uri": "storage/{path}",
                "methods": ["GET", "HEAD"],
                "wheres": {
                  "path": ".*"
                },
                "parameters": ["path"]
              }
            },
            "location": ""
          },
          "message": "",
          "client": {
            "fontName": "Mali",
            "color": "#ff0019",
            "messages": [
              "messages": [
               "Anh Yêu Em Nhiều Lắm ❤️ [ảnh:https://sf-static.upanhlaylink.com/img/image_20250917568823e276880b34ae6bcfe09a861d28.jpg]",
              "Cảm ơn em vì đã đến 🌸 [ảnh: https://sf-static.upanhlaylink.com/img/image_20250917568823e276880b34ae6bcfe09a861d28.jpg]",
              "Anh Yêu Em 💖 [ảnh: https://sf-static.upanhlaylink.com/img/image_20250917568823e276880b34ae6bcfe09a861d28.jpg]"
],

            ],
            "music": "/static/audio/music.mp3"
          },
          "clientId": "/"
        },
        "url": "/",
        "version": "",
        "clearHistory": false,
        "encryptHistory": false
      }'
    >
    </div>
    <script type="module" src="/static/js/app.js"></script>
    <script type="module" src="/static/js/home.js"></script>
  </body>
</html>
